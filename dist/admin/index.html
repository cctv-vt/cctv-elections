<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="firebaseui-auth-container"></div>
    <!-- <div id="loader">Loading...</div> -->
    <div id="control-panel" style="display: none;">
        <h1>CCTV Elections Admin Panel</h1>
        <!-- <input type="radio" >tmd19<br> -->
        <!-- <input type="radio">tmd20<br> -->
        <!-- <button id="update-button">Update Results</button> -->
        <h2>Template Editor:</h2>
        <div id="app">
            <button @click="saveTemplate()" id="save" style="position: fixed; bottom: 0; right: 0; height: 50px; width: 100px;">Save</button>
            <button id="update-button" @click="updateResults()" id="save" style="position: fixed; bottom: 0; right: 100px; height: 50px; width: 100px;">Update Live Results</button id="update-button">
            <nav id="event-switcher">
                <p style="display: inline-block;">Template: </p>
                <button @click="eventChange(key)" v-for="(template, key) of templates">{{ key }}</button>
            </nav>
            <h3>Current Template: {{ activeTemplate }}</h3>
            <h3>Event Settings: </h3>
            <nav id="district-switcher">
                <p style="display: inline-block;">Municipality: </p>
                <button @click="districtChange(key)" v-for="(district, key) of templates[activeTemplate].districts"><input type="text" v-model="district.title" style="width: 100px;margin-right:  2px; margin-left: 10px;"></button>
            </nav>
            <h3>Current District: {{ templates[activeTemplate].districts[activeDistrict].title }}</h3>
            <div id="election" v-for="(election, ekey) of templates[activeTemplate].districts[activeDistrict].elections" style="border: 2px solid black; margin:10px;">
                <input type="text" v-model="election.title">
                
                <div v-for="result of election.results" style="margin-top: 6px;">
                    <input type="text" v-model="result.name">
                    <div v-for="(voteField, key) of result.votes" >
                        <p style="display: inline-block; width: 100px; margin-top: 0;margin-bottom: 0;">{{ key }}</p><input type="text" v-model="result.votes[key]" style="width:40px;">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/__/firebase/7.5.0/firebase-app.js"></script>
    <script src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.5.0/firebase-functions.js"></script>
    <script src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
