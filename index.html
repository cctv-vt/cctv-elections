<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load css compiled from sass -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Load Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Load Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Load Animejs-->
    <script src="https://unpkg.com/animejs@3.0.0/lib/anime.min.js"></script>

    <title>CCTV Elections</title>
</head>

<body>
    <div id='loading'>Loading...</div>
    <div class="main-content">
        <h1 id="pageTitle">CCTV Elections</h1>
        <div>
            <iframe width="100%" height="470" src="https://www.youtube.com/embed/-9N1gGuHCaM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div id="app" class="election-content">
            <!-- election html structure -->
            <div v-for="(x, i) of districts" :key="i" class="districts">
                <h1 v-on:click="vueDistrictClose(i, $event)" class="districts">{{ x.title }}</h1>
                <div v-for="y of x.elections" class="elections" style="max-height: 10000; transform-origin: center top;">
                    <h1>{{ y.title }}</h1>
                    <div class="results-container">
                        <div v-for="result of sortVotes(y.results)" class="results multi">
                            <div class="result-indicator">
                                <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                                    <circle :style="{ fill : result.color }" cx="29" cy="28" r="10" />
                                </svg>
                            </div>
                            <div class="result-name">
                                <p>{{ result.name }}</p>
                            </div>
                            <div class="result-num">
                                <p>{{ getSum(result.votes) }}</p>
                            </div>
                            <div v-for="(subVotes, key) of result.votes" :key="key" class="result-subresult">
                                <div class="result-name">
                                    <p>{{ key }}</p>
                                </div>
                                <div class="result-num">
                                    <p>{{ subVotes }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
