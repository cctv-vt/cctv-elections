<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load css compiled from sass -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Load Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Load Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Load Animejs-->
    <script src="https://unpkg.com/animejs@3.0.0/lib/anime.min.js"></script>

    <title>CCTV Elections</title>
</head>

<body>
    <div id="main-content">
        <div id="app">
            <div id="nav">
                <nav>
                    <div></div>
                    <div v-on:click="currentVue = key" class="menu-item" v-for="(district, key) of districts" :key="key">
                        <h3>{{ district.title }}</h3>
                        <div class="divider"></div>
                    </div>
                </nav>
            </div>
            <div class="election-content">
                <h1>{{ districts[currentVue].title }}</h1>
                <div v-for="election of districts[currentVue].elections">
                    <h1>{{ election.title }}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
